<!DOCTYPE html>
<html>
<head>
    <title>Carte des Agences CPAM (Ameli) √† Lille</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <style>
        #map {
            width: 100%;
            height: 500px;
        }
    </style>
</head>
<body>
    <h2>Les Agences CPAM (Ameli) √† Lille</h2>
    <div id="map"></div>

    <script>
        // Initialisation de la carte centr√©e sur Lille
        var map = L.map('map').setView([50.6292, 3.0573], 13);

        // Charger les tuiles OpenStreetMap
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        // Liste manuelle des agences CPAM Ameli √† Lille (v√©rifi√©es)
        var cpam_agencies = [
            { 
                name: "CPAM Lille-Douai", 
                lat: 50.6290, 
                lng: 3.0648, 
                address: "2 Rue d'I√©na, 59000 Lille", 
                phone: "3646", 
                hours: "Lun-Ven: 08h30 - 16h30"
            },
            { 
                name: "CPAM Lille Sud", 
                lat: 50.6120, 
                lng: 3.0545, 
                address: "130 Rue du Faubourg des Postes, 59000 Lille", 
                phone: "3646", 
                hours: "Lun-Ven: 09h00 - 17h00"
            }
        ];

        // Ajouter les CPAM officielles √† la carte
        cpam_agencies.forEach(function(agency) {
            L.marker([agency.lat, agency.lng])
                .addTo(map)
                .bindPopup(`
                    <b>${agency.name}</b><br>
                    üìç <i>${agency.address}</i><br>
                    ‚òéÔ∏è <a href="tel:${agency.phone}">${agency.phone}</a><br>
                    üïí ${agency.hours}
                `);
        });
    </script>
</body>
</html>
