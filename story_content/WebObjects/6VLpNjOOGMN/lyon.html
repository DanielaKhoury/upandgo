<!DOCTYPE html>
<html>
<head>

</head>
<body>
    <h2>Les Assurances Maladie √† Lyon</h2>
    <div id="map"></div>

    <script>
        // Initialisation de la carte

        // Ajouter des assurances maladie avec d√©tails
        var assurances = [
            {

                lng: 4.841, 
                address: "10 Rue de la R√©publique, 69001 Lyon", 
                phone: "04 72 60 30 30", 
                hours: "Lun-Ven: 08h30 - 16h30"
            },
            { 
                name: "CPAM Lyon Nord", 
                lat: 45.770, 
                lng: 4.850, 
                address: "25 Avenue Jean Jaur√®s, 69009 Lyon", 
                phone: "04 72 40 40 40", 
                hours: "Lun-Ven: 09h00 - 17h00"
            },
            { 
                name: "CPAM Lyon Sud", 
                lat: 45.748,

        assurances.forEach(function(assurance) {

    </script>
</body>
</html>
